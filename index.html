<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="staus-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="staus-bar__column">
            <span>11:11</span>
        </div>
        <div class="staus-bar__column">
            <span>111%</span>
            <i class="fa-solid fa-battery-quarter"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="welcome-header">
        <h1 claee="welcome-header__title'">Welcome to Kokoa Clone</h1>
        <p claee="welcome-header__text'">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form id="login-form" action="">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <input type="submit" value="Sign Up">
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    
    <script src="https://kit.fontawesome.com/50ae2320b3.js" crossorigin="anonymous"></script>
</body>
</html>
