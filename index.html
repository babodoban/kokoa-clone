<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>11:11</span>
            <i class="fa-solid fa-location-arrow"></i>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form class="login-form" action="friends.html" method="get">
        <input class="login-form__username" type="text" name="username" required placeholder="Email or phone number">
        <input class="login-form__password" type="password" name="password" required placeholder="Password">
        <input class="login-form__submit" type="submit" value="Log In">
        <input class="login-form__submit" type="submit" value="Sign Up">
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div class="splash-screen">
        <i class="fa-solid fa-comment fa-lg"></i>
    </div>

    <script src="https://kit.fontawesome.com/50ae2320b3.js" crossorigin="anonymous"></script>
</body>

</html>
