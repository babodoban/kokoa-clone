<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom</title>
</head>

<body>
    <div class="status-bar chatroom">
        <div class="status-bar__column">
            <span>11:11</span>
            <i class="fa-solid fa-location-arrow"></i>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>

    <header class="screen-header__3colomns chatroom">
        <div class="screen-header__3colomns-back">
            <a href="chats.html"><i class="fa-solid fa-angle-left fa-lg"></i></a>
        </div>
        <div class="screen-header__3colomns-titles">
            <p class="screen-header__main">Chat</p>
        </div>
        <div class="screen-header__3colomns-icon">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
    </header>

    <a href="chatroom.html">
        <main class="chatroom-screen">
            <div class="chatroom-time">
                <div class="chatroom-timestamp">
                    Friday, March 18, 2022
                </div>
            </div>
            <div class="chatroom-income">
                <img src="https://contents.lotteon.com/itemimage/LO/10/28/10/24/52/_1/02/81/02/45/3/LO1028102452_1028102453_1.jpg/dims/optimize/dims/resizemc/400x400"
                    class="chatroom-income__photo">
                <div class="chatroom-income__content">
                    <div class="chatroom-income__username">최고존엄에링</div>
                    <div class="chatroom-income__message">
                        <div class="chatroom-income__message-body">오늘 공부 몇 시까지 할거예요?</div>
                        <div class="chatroom-income__message-timestamp">1:50 AM</div>
                    </div>
                </div>
            </div>
            <div class="chatroom-outgoing">
                <div class="chatroom-outgoing__message">
                    <div class="chatroom-outgoing__message-timestamp">1:52 AM</div>
                    <div class="chatroom-outgoing__message-body">2시까지만 하고 잘게요</div>
                </div>
            </div>
            <div class="chatroom-income">
                <img src="https://contents.lotteon.com/itemimage/LO/10/28/10/24/52/_1/02/81/02/45/3/LO1028102452_1028102453_1.jpg/dims/optimize/dims/resizemc/400x400"
                    class="chatroom-income__photo">
                <div class="chatroom-income__content">
                    <div class="chatroom-income__username">최고존엄에링</div>
                    <div class="chatroom-income__message">
                        <div class="chatroom-income__message-body">늦게 자면 내일 힘드니까 금방 자요</div>
                        <div class="chatroom-income__message-timestamp">1:52 AM</div>
                    </div>
                </div>
            </div>
            <div class="chatroom-outgoing">
                <div class="chatroom-outgoing__message">
                    <div class="chatroom-outgoing__message-timestamp">1:53 AM</div>
                    <div class="chatroom-outgoing__message-body">네 그럴게요</div>
                </div>
            </div>
            <div class="chatroom-outgoing">
                <div class="chatroom-outgoing__message">
                    <div class="chatroom-outgoing__message-timestamp">2:52 AM</div>
                    <div class="chatroom-outgoing__message-body">다 만들었다!</div>
                </div>
            </div>
        </main>
    </a>

    <form action="" class="reply-keyboard">
        <div class="reply-add">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply-inputfield">
            <input class="reply-inputfield__message" type="text" placeholder="">
            <i class="fa-regular fa-face-smile fa-lg reply-inputfield__emoji"></i>
            <i class=" fa-solid fa-hashtag reply-inputfield__hashtag"></i>
        </div>
        <div class="reply-audio">
            <i class="fa-solid fa-microphone fa-lg"></i>
        </div>
    </form>

    <img src="https://media.idownloadblog.com/wp-content/uploads/2021/08/Dark-Keyboard-Reborn.jpg" alt=""
        class="reply-keyboard__key">

    <script src="https://kit.fontawesome.com/50ae2320b3.js" crossorigin="anonymous"></script>
</body>

</html>
