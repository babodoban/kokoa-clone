<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>11:11</span>
            <i class="fa-solid fa-location-arrow"></i>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <div class="screen-header__titles">
            <p class="screen-header__main">Shopping</p>
        </div>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-barcode fa-lg"></i></span>
            <span><i class="fa-brands fa-itunes-note fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <div class="shopping-menu">
        <div class="shopping-menu__item">
            <i class="fa-solid fa-gift fa-lg"></i>
            <p>선물하기</p>
        </div>
        <div class="shopping-menu__item">
            <i class="fa-solid fa-basket-shopping fa-lg"></i>
            <p>쇼핑하기</p>
        </div>
        <div class="shopping-menu__item">
            <i class="fa-brands fa-mastodon fa-lg"></i>
            <p>메이커스</p>
        </div>
        <div class="shopping-menu__item">
            <i class="fa-solid fa-face-smile fa-lg"></i>
            <p>프렌즈</p>
        </div>
        <div class="shopping-menu__item">
            <i class="fa-solid fa-circle-play fa-lg"></i>
            <p>쇼핑라이브</p>
        </div>
    </div>

    <div class="shopping-banner">
        <div class="shopping-banner__text">
            "문제를 잘 해결하고 싶은"<br>
            <strong>문제</strong>를 해결할 사람을 찾습니다.
        </div>
        <img 
            src="https://avatars.slack-edge.com/2018-05-02/356715443523_47aeb45f9711f84d6955_88.png"
            class="shopping-banner__image"
        />
    </div>

    <div class="shopping-search">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <p>카카오쇼핑에서 검색하세요.</p>
    </div>

    <div class="shopping-recommend">
        <div class="shopping-recommend__title">
            <p>추천</p>
            <i class="fa-solid fa-circle-info fa-sm"></i>
        </div>
        <div class="shopping-chip">
            <div class="shopping-chip__item">내셔널지오그래픽</div>
            <div class="shopping-chip__item">보약 용돈박스</div>
            <div class="shopping-chip__item">오징어튀김</div>
            <div class="shopping-chip__item">팔리테스 운동복</div>
            <div class="shopping-chip__item">나이키 반팔티</div>
            <div class="shopping-chip__item">레인코트</div>
            <div class="shopping-chip__item">갱년기유산균</div>
            <div class="shopping-chip__item">스토케 유모차</div>
        </div>
    </div>
    
    <div class="split-line"></div>

    <main class="view-screen">
        

        <div class="copyright">
            Made by Sean.
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn"> 
                <a class="nav__link" href="chats.html">
                    <span class="nav-chat__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="view.html">
                    <i class="fa-regular fa-eye fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="shopping.html">
                    <i class="fa-solid fa-credit-card fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav-more__notification"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    
    <script src="https://kit.fontawesome.com/50ae2320b3.js" crossorigin="anonymous"></script>
</body>
</html>
