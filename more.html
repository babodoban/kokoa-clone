<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>11:11</span>
            <i class="fa-solid fa-location-arrow"></i>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__titles">
            <p class="screen-header__main">More</p>
        </div>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-barcode fa-lg"></i></span>
            <span><i class="fa-brands fa-itunes-note fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <div class="my-wallet">
        <div class="my-wallet__head">
            <div class="my-wallet__head-title">Wallet<i class="fa-solid fa-angle-right fa-sm"></i></div>
            <div class="my-wallet__head-code">
                <div class="my-wallet__certificate"><i class="fa-solid fa-certificate"></i>Certificate</div>
                <div class="my-wallet__devide"><i class="fa-solid fa-grip-lines-vertical"></i></div>
                <div class="my-wallet__qrcode"><i class="fa-solid fa-qrcode"></i>QR</div>
            </div>
        </div>

        <div class="my-wallet__notice">
            <i class="fa-solid fa-qrcode"></i>QR체크인, 예방접종정보 중단 안내
            <i class="fa-solid fa-angle-right fa-sm"></i>
        </div>

        <div class="my-wallet__pay">
            <div class="my-wallet__pay-logo"><i class="fa-solid fa-comment"></i>pay</div>
            <div class="my-wallet__pay-amount">141,240</div>
        </div>

        <div class="my-wallet__payaction">
            <div class="my-wallet__pay-bank">
                <div class="my-wallet__bank-action">Send</div>
                <div class="my-wallet__devide"><i class="fa-solid fa-grip-lines-vertical"></i></div>
                <div class="my-wallet__bank-action">Pay</div>
                <div class="my-wallet__devide"><i class="fa-solid fa-grip-lines-vertical"></i></div>
                <div class="my-wallet__bank-action">Asset</div>
            </div>
            <div class="my-wallet__pay-shopping">
                <i class="fa-solid fa-cart-arrow-down"></i> Buy
            </div>
        </div>
    </div>

    <div class="more-menu">
        <div class="more-menu__item">
            <i class="fa-solid fa-envelope fa-lg"></i>
            <p>Mail</p>
        </div>
        <div class="more-menu__item">
            <i class="fa-solid fa-calendar-days fa-lg"></i>
            <p>Talk Calendar</p>
        </div>
        <div class="more-menu__item">
            <i class="fa-solid fa-box-archive fa-lg"></i>
            <p>Talk Drive</p>
        </div>
        <div class="more-menu__item">
            <i class="fa-solid fa-bone fa-lg"></i>
            <p>Con</p>
        </div>
    </div>

    <div class="more-menu">
        <div class="more-menu__item">
            <i class="fa-brands fa-mastodon fa-lg"></i>
            <p>Makers</p>
        </div>
        <div class="more-menu__item">
            <i class="fa-solid fa-gift fa-lg"></i>
            <p>Gifts</p>
        </div>
        <div class="more-menu__item">
            <i class="fa-solid fa-face-grin-hearts fa-lg"></i>
            <p>Emotion</p>
        </div>
        <div class="more-menu__item">
            <i class="fa-solid fa-face-smile fa-lg"></i>
            <p>Friends</p>
        </div>
    </div>

    <div class="more-menu">
        <div class="more-menu__item">
            <i class="fa-solid fa-basket-shopping fa-lg"></i>
            <p>Shopping</p>
        </div>
        <div class="more-menu__item">
            <i class="fa-solid fa-shirt fa-lg"></i>
            <p>Fashion</p>
        </div>
        <div class="more-menu__item">
            <i class="fa-solid fa-utensils fa-lg"></i>
            <p>Order</p>
        </div>
        <div class="more-menu__item">
            <i class="fa-solid fa-ticket fa-lg"></i>
            <p>Ticket</p>
        </div>
    </div>

    <div class="more-menu">
        <div class="more-menu__item">
            <i class="fa-solid fa-gamepad fa-lg"></i>
            <p>Games</p>
        </div>
        <div class="more-menu__item">
            <i class="fa-solid fa-envelope-open-text fa-lg"></i>
            <p>Subscription</p>
        </div>
        <div class="more-menu__item">
            <i class="fa-solid fa-comment-dots fa-lg"></i>
            <p>Mm</p>
        </div>
        <div class="more-menu__item">
            <i class="fa-solid fa-align-justify fa-lg"></i>
            <p>Kokoa Apps</p>
        </div>
    </div>

    <div class="more-banner">
        <img src="https://i.ibb.co/cx9h9qY/1-9-2x-100.jpg" class="more-banner__photo">
    </div>

    <div class="more-now">
        <div class="more-now__title">Kokoa Now</div>
        <div class="more-now__banner">
            <img src="https://d1telmomo28umc.cloudfront.net/media/seo/kokoa.jpg" class="more-now__banner-image" alt="">
            <i class="fa-solid fa-ellipsis"></i>
        </div>
    </div>

    <div class="more-whether">
        <div class="more-whether__title">남양주시 다산1동</div>
        <div class="more-whether__info">
            <div class="more-whether__whether">
                <div class="more-whether__icon">
                    <i class="fa-solid fa-cloud-sun fa-2x"></i>
                </div>
                <div class="more-whether__temp">
                    14
                </div>
                <div class="more-whether__desc">
                    <p class="more-whether__desc-comment">어제보다 1도 낮아요</p>
                    <p class="more-whether__desc-air">미세먼지 보통</p>
                </div>
            </div>
            <div class="more-wheter__here">
                <i class="fa-solid fa-location-crosshairs fa-lg"></i>
            </div>
        </div>
    </div>

    <div>
        <img src="https://routenote.com/blog/wp-content/uploads/2021/07/YouTube-Music.png" class="more-lastbanner">
    </div>

    <div class="copyright">
        Made by Sean.
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav-chat__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="view.html">
                    <i class="fa-regular fa-eye fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="shopping.html">
                    <i class="fa-regular fa-credit-card fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav-more__notification"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>

        <script src="https://kit.fontawesome.com/50ae2320b3.js" crossorigin="anonymous"></script>
</body>

</html>
