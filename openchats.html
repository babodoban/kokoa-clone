<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenChat</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>11:11</span>
            <i class="fa-solid fa-location-arrow"></i>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__titles">
            <a class="screen-header__main unselected-chat" href="chats.html">Chat</a>
            <a class="screen-header__sub" href="openchats.html">OpenChat</a>
        </div>
        <div class="screen-header__icon">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-comment-dots fa-lg"></i>
            <i class="fa-brands fa-itunes-note fa-lg"></i>
            <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </div>
    </header>

    <main class="screen">
        <div class="friends-list">
            <div class="users">
                <div class="user-profile">
                    <div class="user-profile__card">
                        <img src="https://designcompass162885993.files.wordpress.com/2022/02/img-logo-pavicon.png?w=240"
                            class="user-profile__photo">
                        <div class="user-profile__info">
                            <div class="user-profile__user">
                                <p class="user-profile__name">Design Compass<span>292</span></p>
                            </div>
                            <p class="user-profile__subtitle">아하 알겠습니다. 조언 정말 감사합니다!</p>
                        </div>
                    </div>
                    <div class="user-profile__alert">
                        <span class="user-profile__date">3:35 PM</span>
                    </div>
                </div>
                <div class="user-profile">
                    <div class="user-profile__card">
                        <img src="https://www.filepicker.io/api/file/Tu60vRVBQGablw9OAOZz" class="user-profile__photo">
                        <div class="user-profile__info">
                            <div class="user-profile__user">
                                <p class="user-profile__name">노마드코더 개발자 모임<span>178</span></p>
                            </div>
                            <p class="user-profile__subtitle">안녕하세요! 니꼴라스임니돠!</p>
                        </div>
                    </div>
                    <div class="user-profile__date">
                        Yesterday
                    </div>
                </div>
                <div class="user-profile">
                    <div class="user-profile__card">
                        <img src="https://www.urbanbrush.net/web/wp-content/uploads/edd/2018/12/urbanbrush-20181209062501624553.png"
                            class="user-profile__photo">
                        <div class="user-profile__info">
                            <div class="user-profile__user">
                                <p class="user-profile__name">국힙플레이리스트<span>218</span></p>
                            </div>
                            <p class="user-profile__subtitle">국힙 원탑은 아이유가 맞지!</p>
                        </div>
                    </div>
                    <div class="user-profile__alert">
                        <div class="user-profile__date">Yesterday</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="copyright">
            Made by Sean.
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav-chat__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="view.html">
                    <i class="fa-regular fa-eye fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="shopping.html">
                    <i class="fa-regular fa-credit-card fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav-more__notification"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>

        <script src="https://kit.fontawesome.com/50ae2320b3.js" crossorigin="anonymous"></script>
</body>

</html>
